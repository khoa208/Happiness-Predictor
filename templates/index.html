<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happiness Score Predictor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      form {
        max-width: 500px;
        margin: auto;
      }
      input,
      button {
        width: 100%;
        margin: 10px 0;
        padding: 10px;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #result {
        margin-top: 20px;
        font-size: 1.2em;
        color: green;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Happiness Score Predictor</h1>
    <form id="happinessForm">
      <label for="happiness-rank">Happiness Rank:</label>
      <input type="number" id="happiness-rank" name="Happiness Rank" required />

      <label for="standard-error">Standard Error:</label>
      <input
        type="number"
        step="0.0001"
        id="standard-error"
        name="Standard Error"
        required
      />

      <label for="economy">Economy (GDP per Capita):</label>
      <input
        type="number"
        step="0.0001"
        id="economy"
        name="Economy (GDP per Capita)"
        required
      />

      <label for="family">Family:</label>
      <input type="number" step="0.0001" id="family" name="Family" required />

      <label for="health">Health (Life Expectancy):</label>
      <input
        type="number"
        step="0.0001"
        id="health"
        name="Health (Life Expectancy)"
        required
      />

      <label for="freedom">Freedom:</label>
      <input type="number" step="0.0001" id="freedom" name="Freedom" required />

      <label for="trust">Trust (Government Corruption):</label>
      <input
        type="number"
        step="0.0001"
        id="trust"
        name="Trust (Government Corruption)"
        required
      />

      <label for="generosity">Generosity:</label>
      <input
        type="number"
        step="0.0001"
        id="generosity"
        name="Generosity"
        required
      />

      <label for="dystopia-residual">Dystopia Residual:</label>
      <input
        type="number"
        step="0.0001"
        id="dystopia-residual"
        name="Dystopia Residual"
        required
      />

      <button type="button" onclick="predict()">Predict Happiness Score</button>
    </form>
    <div id="result"></div>

    <script>
      async function predict() {
        const data = {
          "Happiness Rank": document.getElementById("happiness-rank").value,
          "Standard Error": document.getElementById("standard-error").value,
          "Economy (GDP per Capita)": document.getElementById("economy").value,
          Family: document.getElementById("family").value,
          "Health (Life Expectancy)": document.getElementById("health").value,
          Freedom: document.getElementById("freedom").value,
          "Trust (Government Corruption)":
            document.getElementById("trust").value,
          Generosity: document.getElementById("generosity").value,
          "Dystopia Residual":
            document.getElementById("dystopia-residual").value,
        };

        try {
          const response = await fetch("http://127.0.0.1:5000/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          if (response.ok) {
            const result = await response.json();
            document.getElementById(
              "result"
            ).innerText = `Predicted Happiness Score: ${result["Happiness Score"]}`;
          } else {
            const error = await response.json();
            document.getElementById(
              "result"
            ).innerText = `Error: ${error.error}`;
          }
        } catch (err) {
          document.getElementById("result").innerText = `Error: ${err.message}`;
        }
      }
    </script>
  </body>
</html>
